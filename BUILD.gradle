apply plugin: 'application'
apply plugin: 'groovy'

mainClassName = "com.alex.palindrome.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
}

run {
    def input = findProperty('input')
    if (input) {
        args input
    }
}
